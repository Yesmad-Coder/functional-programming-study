  /*
      커스텀 이터러블 이터레이터 구현하기
    */

  const iterable = function* () {
    yield 1;
    yield 2;
    yield 3;
    yield 4;
    yield 5;
  };
  let iterator = iterable();
  console.log(iterator.next()); // 1
  console.log(iterator.next()); // 2
  for (const a of iterator) console.log(a); // 3 4 5

  for (const a of iterable()) console.log(a); // 1 2 3 4 5
