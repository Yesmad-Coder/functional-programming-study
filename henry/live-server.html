<script src="lib/fx.js"></script>
<body>
  live-server
  <div id="cart"></div>
  <script>
    L = {};
    L.map = function* (f, iter) {
      for (const a of iter) yield f(a);
    };
    var it = L.map((a) => a + 10, [1, 2, 3, 4]);
    log(it.next());
    log(it.next().value);
    log([...it]);

    L.filter = function* (f, iter) {
      for (const a of iter) if (f(a)) yield a;
    };
    var it = L.filter((a) => a % 2, [1, 2, 3, 4]);
    log(it.next());
    log(it.next());
  </script>
</body>
